<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Monitoramento de Emoções</title>
    <style>
        body {
            background-color: #eee6ff;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #b8a5e3;
            padding: 45px;
            color: #491e82;
        }

        header h1 {
            margin: 0;
            font-size: 45px;
            position: absolute;
            font-family:'EB Garamond', sans-serif;            
            top: 10px;
            left: 20px;
        }

        .navg {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 130px;
        }

        .navg div {
            flex: 1;
            min-width: 200px;
            margin: 0 10px;
        }

        .navg a {
            display: block;
            text-decoration: none;
            color: #000;
            font-size: 25px;
            padding: 20px 15px;
            text-align: center;
        }

        .navg a::before {
            content: "";
            display: block;
            width: 35px;
            height: 35px;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0 auto;
            margin-bottom: 8px;
        }

        .itens {
            text-align: center;
            margin-top: 50px;
        }

        .itens .row {
            justify-content: center;
        }

        .itens-item {
            margin: 30px;
            text-align: center;
        }

        /* Estilo adicional para centralizar e aumentar os requisitos */
        .requisito {
            font-size: 24px;
            padding: 15px;
            background-color: #ead3f9;
            border-radius: 8px;
            margin: 15px;
            font-family:'EB Garamond';
        }
    </style>
</head>

<body>
    <header>
        <h1>Plataforma de Monitoramento de Emoções</h1> 
    </header>
    <div class="itens">
        <div class="row">
            <div class="navg">
                <div>
                    <a class="requisito" href="/criar_registro_emocao/">Criar Registro de Emoção</a>
                    <a class="requisito" href="/listar_registros_emocao/">Lista de Emoções Registradas</a>
                    <a class="requisito" href="/integracao_diario_pessoal/">Diário Pessoal</a>
                </div>
                <div>
                    <a class="requisito" href="/sugestao_atividades/">Sugestões de Atividades</a>
                    <a class="requisito" href="/personalizacao/">Personalização</a>
                    <p>Bem-vindo, {{ user.username }}!</p>

                </div>
                <div>
                    <a class="requisito" href="/compartilhamento_progresso/">Compartilhar Progresso</a>
                    <a class="requisito" href="/analise_padroes_emocionais/">Análise de Padrões Emocionais</a>
                    <a class="requisito" href="/admin/">Administração</a>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
