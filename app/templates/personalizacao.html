<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização - Monitoramento de Emoções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #ffb8d1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff83a8;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="email"].invalid {
            border-color: #ff4d4d;
        }

        .error-message {
            display: none;
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .cancelar {
            background-color: #ff157a;
            color: #333;
        }

        .cadastrar {
            background-color: #ff157a;
            color: #fff;
        }

        .status-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 24px;
        }

        .error-icon {
            color: #ff4d4d;
        }

        .success-icon {
            color: #4caf50;
        }

        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personalização</h2>
        <form id="personalizacao-form">
            <div class="form-group">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error">Este e-mail não é válido</span>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="form-actions">
                <button type="button" class="btn cancelar">Cancelar</button>
                <button type="submit" class="btn cadastrar">Cadastrar</button>
            </div>
        </form>
        <div class="status-icons">
            <span class="error-icon">✖</span>
            <span class="success-icon">✔</span>
        </div>
    </div>
    
    <a href="{% url 'home' %}" class="btn-home">Voltar para página inical</a>

    <script>
        document.getElementById('personalizacao-form').addEventListener('submit', function(event) {
            var emailField = document.getElementById('email');
            var emailError = document.getElementById('email-error');

            if (!validateEmail(emailField.value)) {
                emailField.classList.add('invalid');
                emailError.style.display = 'block';
                event.preventDefault(); // Evita o envio do formulário
            } else {
                emailField.classList.remove('invalid');
                emailError.style.display = 'none';
            }
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
